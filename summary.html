<h3>ValMerge Execution Summary</h3>
<h4>{{timestamp}}</h4>
<br />

<table>
  <tr>
    <td>Template:</td> <td>{{template}}</td>
  </tr>
  <tr>
    <td>Subject:</td> <td>{{subject}}</td>
  </tr>
  <tr>
    <td>Number of emails sent:</td><td>{{count}}</td>
  </tr>
  <tr>
    <td>Messge:</td>
  </tr>
  <tr style="border-top:5px dotted red">
    <td colspan=2>{{message}}</td>
  </tr>
</table>
